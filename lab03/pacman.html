    <h1>Pacman</h1>
    <button onclick="createGame()" class="button">Start Game</button>

<script>
var pacman = "C";
var ghost = "^";
var fruit = "@";
var pellet = ".";
var posPacman = 0;
var posFruit = 0;
var posGhost = 0;
var size = 0;
var game;

function createGame(n){
    size = n;

    // Initialize Game
    game = new Array(n).fill(pellet);

    posPacman = getRandomNumber(1, n)
    game[posPacman] = pacman;
    posFruit = 0;
    while (n == posPacman){
        posFruit = getRandomNumber(1, n)
    }
    game[posFruit] = fruit;
    posGhost = getRandomNumber(1, n)
    game[posGhost] = ghost + game[posGhost]
    
    // Print game
    console.log(game);
}

function moveLeft(game){
    var nextPos = 0;
    posPacman == 1 ? nextPos = size: nextPos = posPacman - 1

    game[posPacman] = pellet
    game[nextPos] = pacman + game[nextPos]
    posPacman = nextPos;

    console.log(game);
}

function moveRight(game){
    var nextPos = 0;
    posPacman == size ? nextPos = 1: nextPos = posPacman + 1

    game[posPacman] = pellet
    game[nextPos] = pacman + game[nextPos]
    posPacman = nextPos;

    console.log(game);
}

function getRandomNumber(low, high){ // inclusive of low and high bounds
    return Math.floor(low + Math.random() * high);
}
</script>
